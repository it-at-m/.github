name: Compliance check and build test

inputs:
  node-version:
    required: false
    default: 20
    type: string
  app-path:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"
        cache-dependency-path: "./${{inputs.app-path}}/package-lock.json"
      - name: Install dependencies
        run: npm ci 
      - name: Run lint
        run: npm run lint
      - name: Run test
        run: npm run test:unit      
      - name: Run build
        run: npm run build
    - name: "Upload Artifact"
      uses: actions/upload-artifact@v4
      with:
        name: ${{inputs.app-path}}
        path: "**/dist"
        retention-days: 5
